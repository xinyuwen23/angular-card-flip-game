<section class="info">
  <p class="message">{{ message }}</p>
  <p>Flips: {{ flipCounter }}</p>
</section>

<section class="main">
  <div *ngFor="let card of cards">
    <app-card [card]="card" (clickCard)="flip($event)"></app-card>
  </div>
</section>

<section class="restart">
  <button mat-flat-button color="accent" (click)="reset()">Restart</button>
</section>
