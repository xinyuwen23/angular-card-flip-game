<section *ngIf="user?.isAdmin">
  <h1>Register User</h1>
  <app-register (register)="addUser($event)"></app-register>
  <h1>User List</h1>
  <mat-card *ngFor="let user of users">
    <app-user
      [user]="user"
      (updateUsername)="updateUser($event)"
      (updatePassword)="updateUser($event)"
      (delete)="deleteUser($event)"
    ></app-user>
  </mat-card>
</section>
