<div class="info">
  <p><strong>ID:</strong> {{ user._id }}</p>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Encoded Password:</strong> {{ user.password }}</p>
</div>
<div class="update" [formGroup]="updateForm">
  <mat-form-field appearance="fill">
    <mat-label>New Password</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>
  <button
    mat-button
    color="primary"
    (click)="clickUpdate()"
    [disabled]="!updateForm.valid"
  >
    Update Password
  </button>
</div>
<div class="delete">
  <button mat-stroked-button color="warn" (click)="clickDelete()">
    Delete User
  </button>
</div>
