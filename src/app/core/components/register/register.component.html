<h1 mat-dialog-title>Register</h1>
<div class="content" mat-dialog-content [formGroup]="registerForm">
  <mat-form-field>
    <mat-label>Your Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password" formControlName="password2" required />
  </mat-form-field>
</div>
<div class="actions" mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="openLoginDialog()">
    To Login
  </button>
  <button mat-button cdkFocusInitial mat-dialog-close (click)="register()">
    Register
  </button>
</div>
